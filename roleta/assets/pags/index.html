<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leads - Camasso</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form-header">
                <h1>Cadastro de Leads</h1>
            </div>
            
            <form id="leadForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite o nome completo" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" required>
                    </div>
            
                    <div class="form-group">
                        <label for="cpfCnpj">CNPJ</label>
                        <input type="text" id="cpfCnpj" placeholder="00.000.000/0000-00">
                    </div>
            
                    <div class="form-group">
                        <label for="vendedor">Vendedor</label>
                        <select id="vendedor">
                            <option value="">Selecione um vendedor</option>
                            <option value="Ariadne Conceição">Ariadne Conceição</option>
                            <option value="Waldemar Ramalho">Waldemar Ramalho</option>
                            <option value="Sonia Souza">Sonia Souza</option>
                            <option value="Leandro Alves">Leandro Alves</option>
                            <option value="Deise Moraes">Deise Moraes</option>
                            <option value="Deise Moraes">William Martins</option>
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="text" id="whatsapp" placeholder="(00) 00000-0000" required>
                    </div>
            
                    <div class="form-group">
                        <label for="observacao">Observação</label>
                        <textarea id="observacao" placeholder="Digite suas observações"></textarea>
                    </div>
                </div>
            
                <button type="submit">Cadastrar Lead</button>
            
                <div class="action-buttons">
                    <button type="button" id="downloadBtn" class="download-btn">Baixar Planilha</button>
                    <button type="button" id="sorteioBtn" class="sorteio-btn">Ir para Sorteio</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
